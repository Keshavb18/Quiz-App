<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Web Dev Quiz</h1>
    <div class="quiz-container">
        <div class="question">
            <label>1. What does HTML stand for?</label>
            <input type="radio" name="q1" id="q1a" value="1"> HyperText Markup Language<br>
            <input type="radio" name="q1" value="0"> Hyperlinks and Text Markup Language<br>
            <input type="radio" name="q1" value="0"> Home Tool Markup Language
        </div>

        <div class="question">
            <label>2. What does CSS stand for?</label>
            <input type="radio" name="q2" id="q2a" value="1"> Cascading Style Sheets<br>
            <input type="radio" name="q2" value="0"> Creative Style Sheets<br>
            <input type="radio" name="q2" value="0"> Computer Style Sheets
        </div>

        <div class="question">
            <label>3. Inside which HTML element do we put the JavaScript?</label>
            <input type="radio" name="q3" id="q3a" value="1">&lt;script&gt;<br>
            <input type="radio" name="q3" value="0">&lt;javascript&gt;<br>
            <input type="radio" name="q3" value="0">&lt;js&gt;
        </div>

        <div class="question">
            <label>4. Which attribute is used to provide an alternate text for an image?</label>
            <input type="radio" name="q4" id="q4a" value="1"> alt<br>
            <input type="radio" name="q4" value="0"> title<br>
            <input type="radio" name="q4" value="0"> src
        </div>

        <button onclick="checkAnswers()">Submit Quiz</button>

        <div class="result" id="result"></div>
    </div>

   <script src="script.js"></script>

</body>
</html>
